<!doctype html>
<html style="font-size: 37.5px;">

	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="x5-orientation" content="portrait">
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<title>添加银行卡</title>
		<script>
			(function() {
				window.onresize = function() {
					scaleBody();
				}

				function scaleBody() {
					var stand = 60;
					var isiOS = !!navigator.userAgent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
					isiOS ? stand = 30 : stand = 60;
					document.documentElement.style.cssText = 'zoom:' + window.innerWidth / 750 + ';font-size:' + stand * (window.innerWidth / 750) + 'px;';
				}
				scaleBody();
			})();
		</script>
		<link rel="stylesheet" type="text/css" href="../css/addBankcard.css" />
	</head>

	<body>
		<div class="body" id="body">
			<div class="intro bg-orange f-white f-12 mb10">佣金提现需要您提供一张可用于收款的储蓄卡。请填写您本人的有效银行卡，用于财务打款。</div>
			<div class="content mb10">
				<div class="rows">
					<label>收款人</label>
					<span class="data-name fr"></span>
				</div>
			</div>
			<div id="bankbox" class="content">
				<div class="rows">
					<label>收款银行<i class="f-red">*</i></label>
					<input type="text" class="fr" id="bank" placeholder="请输入">
				</div>
				<div class="rows">
					<label>开户支行</label>
					<input type="text" class="fr" id="subbranch" placeholder="请输入">
				</div>
				<div class="rows">
					<label>银行卡号<i class="f-red">*</i></label>
					<input type="tel" class="fr" id="bankcard" placeholder="请输入" maxlength="19">
				</div>
			</div>
			<div class="btn bg-grey sure-btn" id="subbtn">保存</div>
			<div class="tost mui-hidden" id="tost_"></div>
		</div>
	</body>
	<script type="text/javascript" src="../js/jquery-2.1.0.js"></script>
	<script type="text/javascript" src="../js/wx/wx.js" ></script>
	<script type="text/javascript" src="../js/addBankCard.js" ></script>

</html>
