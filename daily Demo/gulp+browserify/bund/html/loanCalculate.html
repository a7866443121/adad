<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <meta name="apple-mobile-web-app-capable" content="no">
	    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	    <meta name="format-detection" content="telephone=no" />
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>	    
	    <meta name="x5-orientation" content="portrait">
	    <meta http-equiv="pragma" content="no-cache">
	    <meta http-equiv="cache-control" content="no-cache">
		<title>借款速算</title>
		<script>
			(function(){					
				window.onresize = scaleBody;
				function scaleBody(){
					var standard = 60;
					var isiOS = !!navigator.userAgent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
					isiOS ? standard = 30 : standard = 60;
					document.documentElement.style.cssText = 'zoom:'+window.innerWidth/750+';font-size:'+standard*(window.innerWidth/750)+'px;';	
				}
				scaleBody();
			})();
		</script>
		<link rel="stylesheet" href="../css/loanCalculate.css" />
	</head>
	<body>
		<div class="header-prompt f-12">目前仅支持在湖南省办理业务，其他地区暂未开放</div>
		<div class="group border-bottom mt10">
			<div class="row border-bottom" id="chooseCity">
				<label>业务办理城市<i class="f-red">*</i></label>
				<span class="iconfont fr f-999">&#xe676;</span>
				<span class="fr f-999 data-city" id="data-city">长沙</span>
			</div>
			<div class="row border-bottom" id="chooseCar">
				<label>车辆名称<i class="f-red">*</i></label>
				<span class="iconfont fr f-999">&#xe676;</span>
				<span class="fr f-999 data-carinfo">请选择</span>
			</div>
			<div class="row border-bottom" id="item-time">
				<label>首次上牌时间<i class="f-red">*</i><span class="iconfont ml5 f-999 f-15 alert">&#xe621; 示例</span></label>
				<span class="iconfont fr f-999">&#xe676;</span>
				<span class="fr f-999 data-time" id="picker">请选择</span>
			</div>
			<div class="row">
				<label>行驶公里<i class="f-red">*</i><span class="f-999 f-15">（万公里）</span></label>
				<input type="number" class="fr data-mile f-15 f-999" placeholder="请输入"/>
			</div>
		</div>
		<div class="btn plan">试算借款方案</div>
		<div class="layer"></div>
		<div class="eq bg-white pb10" style="display: none;">
			<img src="../img/driving_permit.png" />
			<p class="text-center f-999 mt10">请填入行驶证上的注册日期</p>
			<div class="btn mb0 i-konw">知道了</div>
		</div>
		<div class="tost mui-hidden" id="tost_"></div>
	
	<script type="text/javascript" src="../js/jquery-2.1.0.js" ></script>
	<script type="text/javascript" src="../js/picker.min.js" ></script>
	<script type="text/javascript" src="../js/loanCalculate.js" ></script>
	<!--<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>-->
	<script type="text/javascript" src="../js/wx/wx.js" ></script>
	</body>
</html>
