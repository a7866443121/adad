<!doctype html>
<html style="font-size: 37.5px;">

	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="x5-orientation" content="portrait">
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<title>佣金提现</title>
		<script>
			(function() {
				window.onresize = function() {
					scaleBody();
				}

				function scaleBody() {
					var stand = 60;
					var isiOS = !!navigator.userAgent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
					isiOS ? stand = 30 : stand = 60;
					document.documentElement.style.cssText = 'zoom:' + window.innerWidth / 750 + ';font-size:' + stand * (window.innerWidth / 750) + 'px;';
				}
				scaleBody();
			})();
		</script>
		<link rel="stylesheet" type="text/css" href="../css/withdrawal.css" />
	</head>

	<body>
		<div class="body" id="body">
			<div id="withdrawalbox">
				<div class="bankbox content mb10" id="bankbox">
					<div class="rows">
						<label class="f-15">收款银行</label>
						<div class="words fr">
							<p class="bank f-15 text-right"></p>
							<p class="num f-14 f-grey mt8"></p>
						</div>
					</div>
				</div>
				<div class="showbox content">
					<p class="title">提现金额（元）</p>
					<div class="rows txtbox text-center">
						<input type="tel" id='cash' class="border-bottom text-center">
					</div>
					<div class="tip f-grey f-14"><span>当前可提现佣金 <font class="count"></font> 元</span>
					</div>
				</div>
				<p class="f-grey f-14 intro">佣金提现需要公司财务处理，一般情况下预计3个工作日到账，请您耐心等待。</p>
				<div class="btn" id="subbtn">提现</div>
				<div class="tost mui-hidden" id="tost_"></div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../js/jquery-2.1.0.js"></script>
	<script type="text/javascript" src="../js/wx/wx.js" ></script>
	<script src="../js/withdrawal.js"></script>
</html>
