<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	    <meta name="format-detection" content="telephone=no" />
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>	    
	    <meta name="x5-orientation" content="portrait">
	    <meta http-equiv="pragma" content="no-cache">
	    <meta http-equiv="cache-control" content="no-cache">
		<title>在线申请</title>
		<script>
			(function(){					
				window.onresize = scaleBody;
				function scaleBody(){
					var standard = 60;
					var isiOS = !!navigator.userAgent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
					isiOS ? standard = 30 : standard = 60;
					document.documentElement.style.cssText = 'zoom:'+window.innerWidth/750+';font-size:'+standard*(window.innerWidth/750)+'px;';
				}
				scaleBody();
			})();
		</script>
		<link rel="stylesheet" type="text/css" href="../css/index.css"/>
	</head>
	<body>
		<div id="body" class="body">
			<iframe id="routes" src="abautMe.html"></iframe>
		</div>
	</body>
	<script src="../js/index.js"></script>	
</html>
