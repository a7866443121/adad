<html>
	<head>

	    <meta name="apple-mobile-web-app-capable" content="yes">

		<title>个人中心</title>
		<script>
			(function(){					
				window.onresize = scaleBody;
				function scaleBody(){
					var standard = 60;
					var isiOS = !!navigator.userAgent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
					isiOS ? standard = 30 : standard = 60;
					document.documentElement.style.cssText = 'zoom:'+window.innerWidth/750+';font-size:'+standard*(window.innerWidth/750)+'px;';
				}
				scaleBody();
			})();
		</script>
		<link rel="stylesheet" type="text/css" href="../css/personalCenter.css"/>
	</head>
	<body>
		<div class="body" id="body">
			<!--头部-->
			<header id="header">
				<div class="my-header"><span><img src=""/></span></div>

				<!--<div class="my-info"><font>&nbsp;</font></div>-->
			</header>
			<!--nav-->
			<nav id="nav">
				<div class="nav-left">

				</div>
				<div class="nav-right">
					我赚了
					<p id="make_money">&nbsp;<small> 元</small></p>
				</div>
			</nav>
			<!--列表-->
			<ul class="my-list" id="my_list">
				<li id="my_borrow">
					<i class="icon iconfont f-blue">&#xe616;</i> 我的借款
					<i class="icon iconfont fr f-grey">&#xe676;</i>
				</li>
				<li id="my_recommend">
					<i class="icon iconfont f-blue">&#xe68b;</i> 我的推荐
					<i class="icon iconfont fr f-grey">&#xe676;</i>
				</li>
				<li id="my_money_detail">
					<i class="icon iconfont f-blue">&#xe708;</i> 佣金明细
					<i class="icon iconfont fr f-grey">&#xe676;</i>
				</li>
			</ul>
		</div>
		<div id="tost_" class="tost mui-hidden"></div>
	</body>
	<script type="text/javascript" src="../js/wx/wx.js" ></script>
