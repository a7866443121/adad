	<script>
		
		(function(){
			function person(name,age){
				this.name = name;
				this.age = age;
				this.say = function(){
					console.log('姓名是:'+this.name+';年龄是:'+this.age);
				}
			}
			
			function zhangSan(name,age){
				person.call(this,name,age);
				
			}
			new zhangSan('张三',23).say();
		})()
		
	</script>
