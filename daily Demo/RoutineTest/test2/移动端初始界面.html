	<style>
	body,div,ul,li{
		margin: 0;
		padding: 0;
	}
		div{
			width: 100%;
			height: 100px;
			background-color: #ccc;
			overflow: hidden;
		}
		ul{
			list-style: none;
			width: 100%;
			height:100px;
			
			overflow-y: scroll;
		}
		li{
			width: 100%;
			height: 100px;
			text-align: center;
			
		}
	</style>
	<body>
		<div>
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
				<li>7</li>
				<li>8</li>
			</ul>
		</div>
